<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gmail - In arrivo</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- contenitore pagina -->
    <div id="container">

      <!-- intestazione -->
      <header>

        <ul>
          
          <li class="image">
            <img src="img/logo.png" alt="GMail Logo">
          </li>

          <li>
            <h1>
              Gmail

            </h1>
          </li>

        </ul>

      </header>
      <!-- /intestazione -->

      <!-- navigatore + counter -->
      <nav>

        <!-- search bar -->
        <form action="#">

          <input type="search" placeholder="Search">
          <input type="submit" value="VIA">

        </form>
        <!-- /search bar -->

        <!-- counter nuove mail -->
        <div class="counter-text">You have <span class="counter">30</span> unread</div>
        <!-- /counter nuove mail -->

      </nav>
      <!-- navigatore + counter -->

      <!-- mail in arrivo -->
      <main>

        <div class="email">

          <input type="checkbox">

          <span class="star">&#9733;</span>

          <span class="description">

            <span class="object">Oggetto della email</span>

            <span class="email-text">- testo della email</span>

          </span>

        </div>

        <div class="email unread">

          <input type="checkbox">

          <span class="star">&#9733;</span>

          <span class="description">

            <span class="object">Oggetto della email</span>

            <span class="email-text">- testo della email</span>

          </span>

        </div>

        <div class="email">

          <input type="checkbox">

          <span class="star">&#9733;</span>

          <span class="description">

            <span class="object">Oggetto della email</span>

            <span class="email-text">- testo della email</span>

          </span>

        </div>

        <div class="email">

          <input type="checkbox">

          <span class="star">&#9733;</span>

          <span class="description">

            <span class="object">Oggetto della email</span>

            <span class="email-text">- testo della email</span>

          </span>

        </div>

      </main>
      <!-- /mail in arrivo -->

      <!-- credits -->
      <footer>
        <span><strong class="the-name">GMail</strong> <em>powered by Garm</em></span>
      </footer>
      <!-- /credits -->

    </div>
    <!-- /contenitore pagina -->
  </body>
</html>
